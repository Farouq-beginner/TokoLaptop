<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Toko Laptop</title>
  <link rel="stylesheet" href="css/Login.css"/>
</head>
<body>
  <div class="container">
    <div class="background"></div>
    <img src="/images/Logo.png" alt="Logo Toko Laptop" class="logo">
    <h1>Buat Akun Baru</h1>
    <p>Sudah punya akun? <a href="/loginmasuk">Masuk</a></p>

    <form method="POST" action="/register">
      <button class="google-btn">Daftar dengan Google</button>
      <hr class="divider"/>
      <input type="text" name="name" placeholder="Nama Anda" />
      <input type="email" name="email" placeholder="Alamat email" required/>
      <input type="password" name="password" placeholder="Kata sandi" required/>
      <button type="submit" class="submit-btn">Mendaftar</button>
    </form>
  </div>
</body>
</html>
