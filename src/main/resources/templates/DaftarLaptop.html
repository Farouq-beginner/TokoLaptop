<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Laptop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/Daftarlaptop.css">
</head>

<body>
    <div class="background"></div>

    <section class="parallax">
        <img src="/images/Parallax/text.png" id="t1">
        <img src="/images/Parallax/elemen1.png" id="m1">
        <img src="/images/Parallax/elemen2.png" id="t2">
        <img src="/images/Parallax/laptop.png" id="m2">
        <img src="/images/Parallax/elemen3.png" id="man">
        <img src="/images/Parallax/laptop1.png" id="plants">
    </section>
    <main class="main-content">
        <header class="header">
            <a href="/Home" class="logo">Lap<span>Zone</span></a>

            <nav class="nav" id="main-nav">
                <a href="/Home" class="nav-link">
                    Home
                    <span class="sparkle sparkle-1"></span>
                    <span class="sparkle sparkle-2"></span>
                    <span class="sparkle sparkle-3"></span>
                </a>
                <a href="/DaftarLaptop" class="nav-link" id="laptop-link">
                    Laptop
                    <span class="sparkle sparkle-1"></span>
                    <span class="sparkle sparkle-2"></span>
                    <span class="sparkle sparkle-3"></span>
                </a>
                <a href="/Services" class="nav-link">
                    Services
                    <span class="sparkle sparkle-1"></span>
                    <span class="sparkle sparkle-2"></span>
                    <span class="sparkle sparkle-3"></span>
                </a>
                <a href="/Aboutus" class="nav-link">
                    About Us
                    <span class="sparkle sparkle-1"></span>
                    <span class="sparkle sparkle-2"></span>
                    <span class="sparkle sparkle-3"></span>
                </a>
                <a href="/cart/view" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cart-count">0</span>
                    <span class="sparkle sparkle-1"></span>
                    <span class="sparkle sparkle-2"></span>
                    <span class="sparkle sparkle-3"></span>
                </a>

            </nav>

            <div class="icons">
                <a href="/login" class="icon" id="profile-icon">üë§</a>
                <div class="hamburger" id="hamburger-menu">
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                </div>
            </div>
        </header>

        <!-- Products Section -->
        <div class="produkcontainer">
            <div class="products-container" id="laptop-products">
                <div class="products-header">
                    
                    <h2 class="products-title">Our Laptop Collection</h2>

                    <!-- New Search and Sort Controls -->
                    <div class="search-sort-controls">
                        <div class="search-container">
                            <span class="search-icon">üîç</span>
                            <input type="text" id="search-input" placeholder="Search for laptops..."
                                aria-label="Search laptops">
                        </div>
                        <div class="sort-container">
                            <span class="sort-label">Sort by:</span>
                            <select id="sort-select" aria-label="Sort options">
                                <option value="default">Featured</option>
                                <option value="name-asc">Name (A-Z)</option>
                                <option value="name-desc">Name (Z-A)</option>
                                <option value="price-asc">Price (Low to High)</option>
                                <option value="price-desc">Price (High to Low)</option>
                                <option value="limited">Limited Edition</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="products-grid" id="products-grid">
                    <!-- Products will be dynamically loaded here -->
                </div>
            </div>
        </div>
        <script>
            window.addEventListener('scroll', function () {
                const scroll = window.scrollY;
                const vh = window.innerHeight;
                const vw = window.innerWidth;
        
                // Progress scroll: 0 (atas) -> 1 (1 layar scroll)
                const progress = Math.min(scroll / vh, 1);
        
                // Sesuaikan dengan % layar untuk pergerakan maksimal
                const moveX = vw * 0.2 * progress; // Maks 20% lebar layar
                const moveY = vh * 0.2 * progress; // Maks 20% tinggi layar
        
                // Apply ke tiap elemen sesuai arah
                document.getElementById('t1').style.transform = `translate(${moveX}px, ${moveY}px)`;      // kiri atas ‚Üí kanan bawah
                document.getElementById('m1').style.transform = `translate(${-moveX}px, ${moveY}px)`;     // kanan atas ‚Üí kiri bawah
                document.getElementById('t2').style.transform = `translate(${moveX}px, ${-moveY}px)`;     // kiri bawah ‚Üí kanan atas
                document.getElementById('m2').style.transform = `translate(${-moveX}px, ${-moveY}px)`;    // kanan bawah ‚Üí kiri atas
                document.getElementById('man').style.transform = `translate(${-moveX}px, -50%)`;          // kanan ‚Üí kiri
                document.getElementById('plants').style.transform = `translate(${moveX}px, -50%)`;        // kiri ‚Üí kanan
            });
        </script>
        
        <script src="/js/daftarlaptop.js"></script>
    </main>
</body>

</html>
