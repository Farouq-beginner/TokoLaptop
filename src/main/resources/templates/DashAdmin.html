<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="css/DashAdmin.css">

    
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Toko Laptop</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">TokoLaptop Dashboard</a>
    <div class="ml-auto d-flex align-items-center">
      <span class="text-white mr-3">mazipan</span>
      <img src="https://via.placeholder.com/40" class="rounded-circle" alt="User">
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <nav class="col-md-2 d-none d-md-block bg-light sidebar">
        <div class="sidebar-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Forms</a></li>
            <li class="nav-item"><a class="nav-link" href="#">UI Elements</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Tables</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Presentations</a></li>
          </ul>
          <hr>
          <h6>User Area</h6>
          <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link" href="#">Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Github</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Twitter</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Facebook</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
          </ul>
        </div>
      </nav>

      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <h2 class="mt-4">Dashboard</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title">New Orders</h5>
                <p class="card-text h2">150</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
              <div class="card-body">
                <h5 class="card-title">Bounce Rate</h5>
                <p class="card-text h2">53%</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
              <div class="card-body">
                <h5 class="card-title">User Registrations</h5>
                <p class="card-text h2">44</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-danger mb-3">
              <div class="card-body">
                <h5 class="card-title">Unique Visitor</h5>
                <p class="card-text h2">65</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Charts -->
        <div class="row">
          <div class="col-md-6">
            <canvas id="doughnutChart"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </main>
    </div>
  </div>

    

    <script src="js/DashAdmin.js"></script>
</body>
</html>
