<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="css/DashAdmin.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
      <!-- Header -->
        <header class="header">
            <a href="/Home" class="logo">Admin<span>LapZone</span></a>

            <nav class="nav" id="main-nav">
                <a href="/Home" class="nav-link">Home</a>
                <a href="/DaftarLaptop" class="nav-link">Laptop</a>
                <a href="/DashAdmin" class="nav-link">Dashboard</a>
                <a href="/Contactus" class="nav-link">Contact Us</a>
            </nav>

            <div class="icons">
                <a href="/logout" class="icon" id="profile-icon">ðŸ”’</a>
            </div>
        </header>

  

  <div class="container-fluid">
    <div class="row">
      
      <!-- Main content -->
      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
        <h2 class="mt-4">Dashboard</h2>
        <div class="row">
          <div class="col-md-3">
            <div class="card text-white bg-primary mb-3">
              <div class="card-body">
                <h5 class="card-title">New Orders</h5>
                <p class="card-text h2">150</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-success mb-3">
              <div class="card-body">
                <h5 class="card-title">Bounce Rate</h5>
                <p class="card-text h2">53%</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-warning mb-3">
              <div class="card-body">
                <h5 class="card-title">User Registrations</h5>
                <p class="card-text h2">44</p>
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <div class="card text-white bg-danger mb-3">
              <div class="card-body">
                <h5 class="card-title">Unique Visitor</h5>
                <p class="card-text h2">65</p>
              </div>
            </div>
          </div>
        </div>

        <!-- Charts -->
        <div class="row">
          <div class="col-md-6">
            <canvas id="doughnutChart"></canvas>
          </div>
          <div class="col-md-6">
            <canvas id="barChart"></canvas>
          </div>
        </div>
      </main>
    </div>
  </div>

    

    <script src="js/DashAdmin.js"></script>
</body>
</html>
