<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin</title>
    <link rel="stylesheet" href="css/DaftarLaptop.css">
    <link rel="stylesheet" href="css/DashAdmin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .header {
            background-color: rgba(47, 103, 122, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 10;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }

        .admin-btn {
            font-weight: 800;
            font-size: 16px;
            padding: 12px 24px;
            margin: 4px;
            border: none;
            background-color: #2e7d32;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        .admin-btn.edit { background-color: #0277bd; }
        .admin-btn.delete { background-color: #c62828; }

        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 20px;
            width: 400px;
            border-radius: 8px;
            position: relative;
            font-family: 'Poppins', sans-serif;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .modal-close {
            position: absolute;
            top: 10px; right: 15px;
            cursor: pointer;
            font-size: 22px;
            color: red;
        }

        body {
            background: url('https://img1.pixhost.to/images/5924/602405763_texture-2061709_1920.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .main-content {
            background-color: rgba(0, 0, 0, 0.5);

        }

        .label-text {
            position: relative;
            z-index: 10;
            color: black;
            display: inline-flex;   
            align-items: center;
            white-space: nowrap;    
            width: auto;
        }

        .center-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }

        .dashboard {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            color: black;
        }

        .stats-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            flex: 1 1 calc(25% - 20px);
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .stat-value {
            font-size: 24px;
            color: #007bff;
        }

        .chart-container {
            width: 100%;
            max-width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        .chart-container canvas {
        display: block;
        width: 100% !important;
        height: auto !important;
        }

    </style>

<body>
    <header class="header">
        <a href="/Home" class="logo">Admin<span>LapZone</span></a>
        <nav class="nav" id="main-nav">
            <a href="/DLAdmin" class="nav-link">Kelola Laptop</a>
        </nav>
        <div class="icons">
            <a href="/logout" class="icon" id="profile-icon">ðŸ”’</a>
        </div>
    </header>

    <main class="main-content">
        <div class="center-wrapper">
            <div class="dashboard">
                <h1>Admin Dashboard</h1>
                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-label">Jumlah Pesanan</div>
                        <div class="stat-value" id="orders">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Pengunjung</div>
                        <div class="stat-value" id="visitors">0</div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-label">Total Pendapatan</div>
                        <div class="stat-value" id="revenue">0</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="barChart"></canvas>
                </div>
            </div>
        </div>
    </main>

    <script src="js/DashAdmin.js"></script>
</body>
</html>
