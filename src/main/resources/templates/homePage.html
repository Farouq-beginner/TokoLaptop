<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Laptop</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="background"></div>
        
        <header class="header">
            <a href="#" class="logo">TOKO LAPTOP</a>
            
            <nav class="nav">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">About Us</a>
                <a href="#" class="nav-link">Services</a>
                <a href="#" class="nav-link">Featured</a>
                <a href="#" class="nav-link">Contact Me</a>
            </nav>
            
            <div class="icons">
                <div class="icon" id="search-icon">üîç</div>
                <div class="icon" id="profile-icon">üë§</div>
            </div>
        </header>
    </div>
    
    <!-- Search Modal -->
    <div id="search-modal" class="modal">
        <span class="close" id="search-close">√ó</span>
        <div class="modal-content">
            <div class="search-bar">
                <span class="search-icon">üîç</span>
                <input type="text" placeholder="TOKOLAPTOP@gmail.com">
                <span class="filter-icon">‚öôÔ∏è</span>
                <span class="search-close">√ó</span>
            </div>
        </div>
    </div>
    
    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <span class="close" id="login-close">√ó</span>
        <div class="modal-content">
            <div class="login-form">
                <h2>Log In</h2>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Write your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <div class="login-links">
                    <span>You do not have an account? <a href="#">Sign up</a></span>
                </div>
                <div class="login-links">
                    <a href="#">You forgot your password</a>
                </div>
                <button class="btn-login">Log In</button>
            </div>
        </div>
    </div>
    
    <script>
        // Get modal elements
        const searchModal = document.getElementById('search-modal');
        const loginModal = document.getElementById('login-modal');
        
        // Get buttons that open the modals
        const searchIcon = document.getElementById('search-icon');
        const profileIcon = document.getElementById('profile-icon');
        
        // Get elements that close the modals
        const searchClose = document.getElementById('search-close');
        const loginClose = document.getElementById('login-close');
        
        // When the user clicks on the icon, open the modal
        searchIcon.onclick = function() {
            searchModal.style.display = "block";
        }
        
        profileIcon.onclick = function() {
            loginModal.style.display = "block";
        }
        
        // When the user clicks on close button, close the modal
        searchClose.onclick = function() {
            searchModal.style.display = "none";
        }
        
        loginClose.onclick = function() {
            loginModal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == searchModal) {
                searchModal.style.display = "none";
            }
            if (event.target == loginModal) {
                loginModal.style.display = "none";
            }
        }
    </script>
</body>
</html>
