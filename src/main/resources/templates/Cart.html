<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keranjang Belanja</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Raleway:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/Daftarlaptop.css">
    <style>
        .cart-container {
            max-width: 1000px;
            margin: 150px auto 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
        }

        .cart-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            background-color: #f3f4f6;
            padding: 15px;
            border-radius: 10px;
            align-items: center;
        }

        .cart-item img {
            width: 120px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-details {
            flex: 1;
        }

        .cart-details h4 {
            margin: 0;
            font-size: 1.2rem;
        }

        .cart-actions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .cart-actions input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }

        .delete-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .checkout-btn {
            margin-top: 30px;
            background-color: #0095ff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
            float: right;
        }

        .cart-summary {
            text-align: right;
            font-weight: 600;
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <main class="main-content">
        <!-- Header -->
        <header class="header">
            <a href="/Home" class="logo">Lap<span>Zone</span></a>
            <nav class="nav" id="main-nav">
                <a href="/Home" class="nav-link">Home</a>
                <a href="/DaftarLaptop" class="nav-link">Laptop</a>
                <a href="/Services" class="nav-link">Services</a>
                <a href="/Aboutus" class="nav-link">About Us</a>
                <a href="/cart/view" class="nav-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count" id="cart-count">0</span>
                </a>
            </nav>
            <div class="icons">
                <a href="/login" class="icon" id="profile-icon">ðŸ‘¤</a>
                <div class="hamburger" id="hamburger-menu">
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                    <div class="hamburger-line"></div>
                </div>
            </div>
        </header>

        <!-- Cart Section -->
        <section class="cart-container">
            <h2 class="cart-title">Keranjang Belanja</h2>
            <form id="checkout-form" action="/cart/checkout" method="post">
                <div id="cart-items" class="cart-items">
                    <!-- JS will populate cart items -->
                </div>
                <div class="cart-summary">
                    Total: <span id="cart-total">Rp. 0</span>
                </div>
                <button type="submit" class="checkout-btn">Checkout</button>
            </form>
        </section>
    </main>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
    loadCartItems();

    const checkoutButton = document.getElementById('checkout-button');
    if (checkoutButton) {
        checkoutButton.addEventListener('click', handleCheckout);
    }
});

async function loadCartItems() {
    try {
        const response = await fetch('/cart/items');
        const items = await response.json();
        const container = document.getElementById('cart-items');
        const totalElement = document.getElementById('cart-total');
        const countElement = document.getElementById('cart-count');

        container.innerHTML = '';
        let total = 0;
        let count = 0;

        if (items.length === 0) {
            container.innerHTML = '<p>Keranjang masih kosong.</p>';
        } else {
            for (const item of items) {
                const subtotal = item.price * item.quantity;
                total += subtotal;
                count += item.quantity;

                const itemHTML = `
                    <div class="cart-item" data-id="${item.id}">
                        <input type="checkbox" name="selectedItems" value="${item.id}" class="item-checkbox" checked>
                        <img src="${item.image}" alt="${item.name}">
                        <div class="cart-details">
                            <h4>${item.name}</h4>
                            <p>Harga: ${formatPrice(item.price)} x ${item.quantity} = <strong>${formatPrice(subtotal)}</strong></p>
                        </div>
                        <div class="cart-actions">
                            <input type="number" class="quantity-input" data-id="${item.id}" value="${item.quantity}" min="1">
                            <form method="post" action="/cart/delete/${item.id}">
                                <button class="delete-btn" type="submit">Hapus</button>
                            </form>
                        </div>
                    </div>`;
                container.insertAdjacentHTML('beforeend', itemHTML);
            }
        }

        totalElement.textContent = formatPrice(total);
        countElement.textContent = count;

        // Event handler untuk quantity change
        document.querySelectorAll('.quantity-input').forEach(input => {
            input.addEventListener('change', async () => {
                const itemId = input.getAttribute('data-id');
                const quantity = input.value;

                await fetch(`/cart/update/${itemId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: `quantity=${quantity}`
                });

                loadCartItems();
            });
        });
    } catch (err) {
        console.error('Gagal load keranjang:', err);
    }
}

// âœ… Tombol checkout: kirim data ke backend agar stok berkurang
async function handleCheckout() {
    try {
        const response = await fetch('/cart/items');
        const items = await response.json();

        if (!items.length) {
            alert("Keranjang kosong!");
            return;
        }

        const checkoutPayload = items.map(item => ({
            id: item.id,
            quantity: item.quantity
        }));

        const backendResponse = await fetch('http://localhost:8080/api/laptops/checkout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(checkoutPayload)
        });

        if (!backendResponse.ok) {
            const errorText = await backendResponse.text();
            alert(`Checkout gagal: ${errorText}`);
            return;
        }

        alert('Checkout berhasil! Stok laptop telah diperbarui.');
        // Kamu bisa juga membersihkan cart di sini kalau backend mendukung
        location.reload(); // refresh data
    } catch (error) {
        console.error("Gagal saat proses checkout:", error);
        alert("Terjadi kesalahan saat checkout.");
    }
}

function formatPrice(price) {
    return 'Rp. ' + price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}

    </script>
</body>
</html>
